<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    </head>
    <body>
 
    <div align="left"> <form action="/enterprovdata" method="post">
        <div>Name: <input type="text" name="name_I"></div>
        Type <br>
        (Hold down the Ctrl (windows) / Command (Mac) button to select multiple options): <select name="type_I" multiple>
            <option value="" selected="true">  </option>
            {% for institution in institutions %}
            <option value="{{institution}}" selected="true">{{institution}}  </option>

            {% endfor %}
            
        </select>
        <div>Location (City, Country): <input type="text" name="location_I"></div>
        <div>Owner: <input type="text" name="owner_I"></div>
        Fate: <select name="fate_I">
            <option value="" selected="true">  </option>
            {% for fate in fates %}
            <option value="{{fate}}" >{{fate}}  </option>
            
            {% endfor %}

        </select>
        <div>COORDINATES(if unknown, give estimate)</div>
        <div>Lat:<input type="text" name="latitude"> Long: <input type="text" name="longitude"></div>
        <div>Years Active: <input type="text" name="yearsActive_I"></div>
        <div>Description: <textarea name="description_I" rows="4" cols="60"></textarea></div>
        <div><input type="submit" style="font-size: 100%; background-color: blue; color: white; padding: 5px; text-align: right; border-radius: 10px 10px 10px 10px;"value="Enter Point"></div>
    </form> </div>
        <

    <a href="{{ url }}">{{ url_linktext }}</a>
    </body>
</html>
